<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body><h1>imagens Dinâmicas</h1>
    <p>Tente abrir esse site em diferentes dispositivos ou aumente e diminua o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível.png">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos agora aprender a reproduzir audios</p>
    <audio controls autoplay loop>
        <source src="media/som-de-grito.mp3" type="audio/mpeg">
        <source src="media/som-de-grito.wav" type="audio/wav">
        <source src="media/som-de-grito.ogg" type="audio/ogg">

        <p><a href="media/som-de-grito.mp3">Clique aqui para baixar o arquivo</href></p>
    </audio>
</body>
</html>
