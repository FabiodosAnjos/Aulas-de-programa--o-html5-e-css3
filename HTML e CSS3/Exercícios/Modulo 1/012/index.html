    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body><h1>Inserindo vídeos hospedados localmente!</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

        <source src="media/Meuvideoeditmp4.mp4" type="video/mp4">
        <source src="media/Meuvideoeditmkv.mkv" type="video/mkv">
        <source src="media/Meuvideoeditwebn.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com vídeos</p>
    </video>

    <h1>Inserindo vídeos externos de outros sites como youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RyFOsav_o6o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
